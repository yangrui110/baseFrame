<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表显示界面</title>
    <link rel="stylesheet" th:href="@{/common/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/templates/common/css/list.css}" media="all">
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>
<body>
<form class="layui-form" lay-filter="searchForm">
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-inline">
                <label class="layui-form-label">名字:</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"  placeholder="请输入名字" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-inline">
                <label class="layui-form-label">编号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="id"  placeholder="请输入编号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <!--<div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-inline">
                    <label class="layui-form-label">军备名:</label>
                    <div class="layui-input-inline">
                        <select name="modules" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>-->
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-inline">
                <label class="layui-form-label">年龄:</label>
                <div class="layui-input-inline">
                    <input type="text" name="agex"  placeholder="请输入年龄" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    </div>
    <div class="topButton">
        <a class="layui-btn layui-btn-sm layui-bg-green" data-type="addOne">增加</a>
        <a class="layui-btn layui-btn-sm layui-btn-danger" data-type="deleteSelect">批量删除</a>
        <button class="layui-btn layui-btn-sm layui-bg-orange " lay-submit lay-filter="search" >搜索</button>
    </div>
</form>
<table id="demo" lay-filter="test"></table>
<script th:src="@{/common/layui/layui.js}"></script>
<script th:src="@{/templates/common/js/list.js}"></script>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/apiClient.js}"></script>
</body>
</html>
